<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Saim Portfolio</title>

    <!-- ✅ Basic SEO -->
    <meta
      name="description"
      content="Saim's Professional Portfolio - Showcasing projects, blogs, services, and skills."
    />
    <meta
      name="keywords"
      content="Saim Portfolio, Web Developer, React Developer, Django Developer, Freelancer"
    />
    <meta name="author" content="Saim" />

    <!-- ✅ Open Graph (Facebook, WhatsApp etc) -->
    <meta property="og:title" content="Saim Portfolio - Web Developer" />
    <meta
      property="og:description"
      content="Explore my projects, blogs, and services. Let's work together!"
    />
    <meta
      property="og:image"
      content="https://www.meetsaim.online/og-image.png"
    />
    <link rel="canonical" href="https://www.meetsaim.online/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Saim Portfolio - Web Developer" />
    <meta
      name="twitter:description"
      content="Explore my projects, blogs, and services."
    />
    <meta name="twitter:image" content="https://your-site.com/og-image.png" />

    <!-- ✅ Canonical Link -->
    <link rel="canonical" href="https://your-site.com/" />

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/svg+xml" href="/public/portfolio.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
